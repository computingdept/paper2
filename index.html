  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      /* Apple system font stack */
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Oxygen-Sans,
                   Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #F9F9F9;
      color: #333;
    }

    /* Main container to hold sidebar and content */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar styling */
    .sidebar {
      /* Light gradient background to give a subtle depth */
      background: linear-gradient(to bottom, #F2F2F2, #E8E8E8);
      width: 60px;               /* Collapsed width */
      transition: width 0.3s;
      overflow-x: hidden;
      overflow-y: auto;
      border-right: 1px solid #DDD;
    }
    /* Expand sidebar on hover */
    .sidebar:hover {
      width: 200px;              /* Expanded width */
    }

    /* Sidebar links */
    .sidebar a {
      display: flex;             /* so icon and text can be side-by-side */
      align-items: center;
      color: #333;
      text-decoration: none;
      padding: 15px;
      border-bottom: 1px solid #DDD;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover {
      background-color: #E0E0E0;
      color: #000;
    }

    /* The icon itself */
    .sidebar a i {
      min-width: 20px;  /* ensures icon doesn't collapse */
      text-align: center;
      font-size: 18px;
    }
    /* The text label next to the icon */
    .sidebar a span {
      margin-left: 10px;
      display: none;     /* Hide text in collapsed state */
    }
    /* On hover, show the text */
    .sidebar:hover a span {
      display: inline;
    }

    /* Content area (iframe container) */
    .content {
      flex: 1;
      background: #fff;
    }
    /* The iframe itself should fill the content area */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
